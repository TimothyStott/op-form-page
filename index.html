<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <main>


        <div class="hero-left">
            <div class="logo-container">
                <div class="logo-img">
                    <img src="/img/odin-lined.png" alt="">
                </div>
                <div class="logo-text-container">
                    <div class="logo-text">
                        
                        ODIN HIKES
                    </div>
                </div>
            </div>
        </div>


        <div class="hero-right">
            <div class="hero-right-main-text">
                <div class="cta-main-text">
                    <p>This is not a "real" online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up now to get started. <br /></p>
                </div>
                    <div class="cta">
                        <p> You <em>know</em> you want to</p>
                    </div>
            </div>

            <form id ="sign-up-form" action="" class="main-form">
                <p class="form-title">Let's do this!</p>
                <div class="form-container">

                    <div class="wrapper">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required
                        pattern="^[a-zA-Z][a-zA-Z\.]{1,25}$" title="EXAMPLE: Thor" placeholder="First Name">
                    </div>

                    <div class="wrapper">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="first_name" name="first_name" required
                    pattern="^[a-zA-Z][a-zA-Z\.]{1,25}$" title="EXAMPLE: Odinson"
                    placeholder="Last Name">
                    </div>
                    
                    <div class="wrapper">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="first_name" name="first_name" required
                    pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                    placeholder="555-555-5555" title="Area code + '-' are required">
                </div>
                    
                <div class="wrapper">
                    <label for="email_address">Email</label>
                    <input type="email" id="first_name" name="first_name" required
                    placeholder="godOthunder@fakeplace.com"
                    title="Please enter a valid email address">
                </div>
                    
                <div class="wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="first_name" name="first_name" required
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
                    
                <div class="wrapper">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="first_name" name="first_name" required
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">

                </div>  
            </div>   
                
                
            </form>


            <div class="create-or-login">

                <input type="submit" form="sign-up-form" value="Create Account">
                <p>Already have an account? <a href="#">Sign In</a></p>

            </div>
        </div>
    </main>
</body>

</html>
